<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CleverTap Support Connect</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: auto;
    }
    .iframe-container iframe {
      width: 100%;
      min-height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe id="supportIframe" scrolling="yes"></iframe>
  </div>

  <script>
    // Extract query param from the parent URL
    const urlParams = new URLSearchParams(window.location.search);
    const ticketId = urlParams.get("ticketId");

    // Base Apps Script deployment URL
    const baseURL = "https://script.google.com/macros/s/AKfycbxtNPQc0yJm15MNV2f0BN8EC7V1XbwP-78a2NE4rYHb3VYxosIt1YYK6pGrlcJb9HoO/exec";

    // Set iframe src with ticketId if available
    const iframe = document.getElementById("supportIframe");
    iframe.src = ticketId ? `${baseURL}?ticketId=${encodeURIComponent(ticketId)}` : baseURL;
  </script>
</body>
</html>
