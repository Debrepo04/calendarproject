<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CleverTap Support Connect</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: auto;
    }
    .iframe-container iframe {
      width: 100%;
      min-height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe id="supportIframe" scrolling="yes"></iframe>
  </div>

  <script>
    // Extract query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const ticketId = urlParams.get("ticketId");

    // Base Apps Script deployment URL
    const baseURL = "https://script.google.com/macros/s/AKfycbyUZ54bOSN0iLsHi1ktCHykdYmDNM41om7mtrIekPKelIt9l1L7RgcrlT_2nWd448SB/exec";

    // ✅ Logic:
    // Has ticketId → Email Link
    // No ticketId → Signature Link
    const source = ticketId ? "Email Link": "Signature Link";

    // Build iframe URL
    const iframe = document.getElementById("supportIframe");
    iframe.src = ticketId
      ? `${baseURL}?ticketId=${encodeURIComponent(ticketId)}&source=${encodeURIComponent(source)}`
      : `${baseURL}?source=${encodeURIComponent(source)}`;
  </script>
</body>
</html>
