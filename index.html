<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CleverTap Support Connect</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: auto;
    }
    .iframe-container iframe {
      width: 100%;
      min-height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe id="supportIframe" scrolling="yes"></iframe>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);

  // âœ… FIX: support both ?ticket and ?ticketId
  const ticketId =
    urlParams.get("ticketId") ||
    urlParams.get("ticket");

  const baseURL =
    "https://script.google.com/macros/s/AKfycbynHTN7fByX-ajpvr2y1H0or9cbTmScPw3DpjgQqwosCNP_3go73UQ2SNtMTYYyvg3Z/exec";

  const source = ticketId ? "Email Link" : "Signature Link";

  const iframe = document.getElementById("supportIframe");
  iframe.src = ticketId
    ? `${baseURL}?ticketId=${encodeURIComponent(ticketId)}&source=${encodeURIComponent(source)}`
    : `${baseURL}?source=${encodeURIComponent(source)}`;

  console.log("Iframe src =>", iframe.src);
  </script>
</body>
</html>
